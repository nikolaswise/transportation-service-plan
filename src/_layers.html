<div class="close-layers">
  <button class="pt8 js-drawer-toggle" data-drawer="close">
    close
  </button>
</div>

<form class="sans-serif">
  <fieldset class="layer-panel-section fieldset fieldset-checkbox">
    <legend class="legend tooltip tooltip-top tooltip-multiline" aria-label="Current and future projects.">
      <b>Projects</b>
    </legend>
    <label class="label">
      <input class="input js-layer-toggle" type="checkbox" data-layers="Project Points">View All
    </label>
  </fieldset>

  <fieldset class="hidden layer-panel-section fieldset fieldset-checkbox">
    <legend class="legend tooltip tooltip-top tooltip-multiline" aria-label="More programs available soon."><b>Programs</b></legend>
     <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">View All
    </label>

    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Pedestrian Network Completion
    </label>

    <label class="label is-disabled">
      <input class="input is-disabled" disabled data-layers="bikeProgram" type="checkbox">Bikeway Network Completion
    </label>
    <label class="label is-disabled">
      <input class="input is-disabled" disabled data-layers="greenwayProgram" type="checkbox">Neighborhood Greenways
    </label>

    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">High Crash Corridor
    </label>
    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Safe Routes to School
    </label>
    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Transit Priority
    </label>
    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Freight Priority
    </label>
    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Transportation System Management
    </label>
    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Transportation & Parking Demand Management
    </label>
    <label class="label is-disabled">
      <input disabled  class="input js-layer-" type="checkbox">Alternative Street Design
    </label>
  </fieldset>

  <fieldset class="layer-panel-section fieldset fieldset-radio">
    <legend class="legend tooltip tooltip-top tooltip-multiline" aria-label="Classifications for future development"><b>Street Classifications</b></legend>

    <label class="label">
      <input type="radio" checked name="streetClass" class="input js-layer-toggle" checked >None
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Design,Design Features">Design
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Bicycle Classifications,Bicycle Districts,Bicycle Features,Bicycle District Features">Bicycle
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Transit,Transit Features">Transit
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Pedestrian Classifications,Pedestrian Districts,Pedestrian Features,Pedestrian District Features">Pedestrian
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Freight Classifications,Freight Districts,Freight Facilities,Freight Features,Freight District Features, Freight Facillities Features">Freight
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Traffic,Traffic Features">Traffic
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="Emergency,Emergency Features">Emergency Response
    </label>
  </fieldset>

  <fieldset class="layer-panel-section fieldset fieldset-checkbox">
    <legend class="legend tooltip tooltip-top tooltip-multiline" aria-label="Cross reference data layers."><b>Reference</b></legend>
    <label class="label">
      <input class="input js-layer-toggle" data-layers="zoning" type="checkbox">Zoning
    </label>
    <label class="label">
      <input class="input js-layer-toggle" data-layers="centers,corridors" type="checkbox">Centers & Corridors
    </label>
  </fieldset>
  </form>
