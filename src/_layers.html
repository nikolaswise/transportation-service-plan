<div class="close-layers">
  <button class="pt8 js-drawer-toggle" data-drawer="close">
    close
  </button>
</div>

<form class="sans-serif">
  <fieldset class="layer-panel-section fieldset fieldset-checkbox">
    <legend class="legend"><b>Projects:</b></legend>
<!--     <label class="label">
      <input class="input js-layer-toggle" checked type="checkbox" data-layers="projectPoints,projectLines,projectPolygons">View All
    </label> -->
    <label class="label">
      <input class="input js-layer-toggle" checked type="checkbox" data-layers="projLinesConstrained,projPointsConstrained,projPolygonsConstrained">Constrained
    </label>
    <label class="label">
      <input class="input js-layer-toggle" checked type="checkbox" data-layers="projLinesUnconstrained,projPointsUnconstrained,projPolygonsUnconstrained">Unconstrained
    </label>
    <label class="label">
      <input class="input js-layer-toggle" checked type="checkbox" data-layers="projLinesCC2035,projPointsCC2035,projPolygonsCC2035">Central City 2035
    </label>
    <label class="label">
      <input class="input js-layer-toggle" checked type="checkbox" data-layers="projLinesOther,projPointsOther,projPolygonsOther">Other Agencies
    </label>
  </fieldset>
  <fieldset class="layer-panel-section fieldset fieldset-checkbox">
    <legend class="legend"><b>Programs:</b></legend>
    <label class="label">
      <input class="input js-layer-" type="checkbox">View All
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Pedestrian Network Completion
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Bikeway Network Completion
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Neighborhood Greenways
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">High Crash Corridor
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Safe Routes to School
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Transit Priority
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Freight Priority
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Transportation System Management
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Transportation & Parking Demand Management
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Alternative Street Design
    </label>
  </fieldset>
  <fieldset class="layer-panel-section fieldset fieldset-radio">
    <legend class="legend"><b>Street Classifications:</b></legend>
    <label class="label">
      <input type="radio" checked name="streetClass" class="input js-layer-toggle" checked >None
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="designClassifications">Design
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="bicycleClassifications">Bicycle
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="transitClassifications">Transit
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="pedestrianClassifications,pedestrianDistricts">Pedestrian
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="freightClassifications,freightDistricts">Freight
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="trafficClassifications">Traffic
    </label>
    <label class="label">
      <input type="radio" name="streetClass" class="input js-layer-toggle" data-layers="emergencyClassifications">Emergency Response
    </label>
  </fieldset>
  <fieldset class="layer-panel-section fieldset fieldset-checkbox">
    <legend class="legend"><b>Reference:</b></legend>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Tax Lots
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Zoning
    </label>
    <label class="label">
      <input class="input js-layer-" type="checkbox">Centers & Corridors
    </label>
  </fieldset>
