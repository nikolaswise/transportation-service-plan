<div class="map-block sans-serif">
  <div class="map-block-controls">
    <div class="navigation-item map-navigation-view-control">
      <a href="#" class="navigation-link js-pane-toggle" data-pane='map'>
        <span class="show-if-split" data-pane='map'>Hide Text</span>
        <span class="show-if-map" data-pane='map'>Show Text</span>
      </a>
    </div>

    <div class="navigation-item navigation-layer-control">
      <a href="#" class="navigation-link js-layer-control">
        Edit Layers
      </a>
    </div>
  </div>

  <div id="map"></div>

  <div class="js-layer-control-panel layer-panel">
    <form>
      <fieldset class="layer-panel-section fieldset-checkbox">
        <legend><b>Projects:</b></legend>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox" checked>View All
        </label>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer One
        </label>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Two
        </label>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Three
        </label>
      </fieldset>

      <fieldset class="layer-panel-section fieldset-checkbox">
        <legend><b>Plans:</b></legend>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox" checked>View All
        </label>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer One
        </label>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Two
        </label>
        <label>
          <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Three
        </label>
      </fieldset>

      <fieldset class="layer-panel-section fieldset-checkbox">
        <legend><b>Street Classifications:</b></legend>
        <label>
          <input class="js-layer-toggle" data-layer='streets' type="checkbox" checked>View All
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Urban Throughway
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Urban Highway
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Industrial Road
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Civic Main Steet
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Neighborhood Main Street
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Civic Corridor
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Neighborhood Corridor
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Regional Corridor
        </label>
        <label>
          <input type="checkbox" class="js-layer-toggle" data-layer="foo">Community Corridor
        </label>
    </form>
  </div>

  <div class="scalebar-miles"></div>
</div>
