<div class="map-frame map-frame-top clearfix">
  <div class="left">
    <button class=" pt8 js-view-control show-small" data-panel="split">  {% include "_icon-text.html" %} show text</button>
    <button class=" pt8 js-view-control hide-small hide-text hide-split" data-panel="split">
      {% include "_icon-text.html" %} show text</button>
    <button class=" pt8 js-view-control hide-map hide-small" data-panel="map">
      {% include "_icon-text.html" %} hide text</button>
  </div>

  <button class="pt8 js-drawer-toggle right" data-drawer='layers'>
    {% include "_icon-layers.html" %} View Layers
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon rotate-if-active"><path d="M10 2l14 14-14 14V2z"/></svg>
  </button>
</div>

<div id="map"></div>

<div class="map-legend js-legend">
  <span>Some Layer</span>
</div>

<div class="pop-up-container js-pop-up">
  <div class="pop-up-panel">
    <button class="right pt6 js-close-popup">close</button>
    <div class="js-template"></div>
  </div>
</div>

<div class="map-frame map-frame-bottom">
  <div class="scalebar-miles"></div>
</div>
