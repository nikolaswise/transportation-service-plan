      <label>

      <label>

      <label>

    <fieldset class="layer-panel-section fieldset-checkbox">

      </label>

      <label>

      hide text</button>
  </div>
  <button class="js-layer-control right">Edit Layers</button>
</div>

<div id="map"></div>
