<div class="map-frame map-frame-top clearfix">
  <div class="left">
    <button class="pt8 js-view-control show-small" data-panel="split">  {% include "_icon-text.html" %} show text</button>
    <button class="pt8 js-view-control hide-small hide-split" data-panel="split">
      {% include "_icon-text.html" %} show text</button>
    <button class="pt8 js-view-control hide-map hide-small clear-border-left" data-panel="map">
      {% include "_icon-text.html" %} hide text</button>
  </div>
  <button class="pt8 js-layer-control right">Edit Layers</button>
</div>


<div class="js-layer-control-panel layer-panel">
  <form class="sans-serif">
    <fieldset class="layer-panel-section fieldset-checkbox">
      <legend><b>Projects:</b></legend>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">View All
      </label>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer One
      </label>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Two
      </label>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Three
      </label>
    </fieldset>
    <fieldset class="layer-panel-section fieldset-checkbox">
      <legend><b>Plans:</b></legend>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">View All
      </label>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer One
      </label>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Two
      </label>
      <label>
        <input class="js-layer-toggle" data-layer='foo' type="checkbox">Layer Three
      </label>
    </fieldset>
    <fieldset class="layer-panel-section fieldset-checkbox">
      <legend><b>Street Classifications:</b></legend>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="urbanThroughway">Design
      </label>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="urbanHighway">Bicycle
      </label>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="industrialRoad">Transit
      </label>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="civicMainSteet">Pedestrian
      </label>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="neighborhoodMainStreet">Freight
      </label>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="civicCorridor">Traffic
      </label>
      <label>
        <input type="checkbox" class="js-layer-toggle" data-layer="neighborhoodCorridor">Emergency Response
      </label>
  </form>
</div>


<div id="map"></div>

<div class="pop-up-container js-pop-up">
  <div class="pop-up-panel">
    <button class="right pt6 js-close-popup">close</button>
    <div class="js-template"></div>
  </div>
</div>

<div class="map-frame map-frame-bottom">
  <div class="scalebar-miles"></div>
</div>
