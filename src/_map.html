<div class="map-frame map-frame-top clearfix">
  <div class="left">
    <button class=" button-clear pt8 js-view-control show-small" data-panel="split">  {% include "_icon-text.html" %} show text</button>
    <button class=" button-clear pt8 js-view-control hide-small hide-split" data-panel="split">
      {% include "_icon-text.html" %} show text</button>
    <button class=" button-clear pt8 js-view-control hide-map hide-small clear-border-left" data-panel="map">
      {% include "_icon-text.html" %} hide text</button>
  </div>

  <button class="pt8 js-layer-control right">
    Edit Layers
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon rotate-if-active"><path d="M10 2l14 14-14 14V2z"/></svg>
  </button>
</div>


<div class="js-layer-control-panel layer-panel">
  <form class="sans-serif">
    <fieldset class="layer-panel-section fieldset-checkbox">
      <legend><b>Projects:</b></legend>
      <label>
        <input class="js-layer-" type="checkbox">View All
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Layer One
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Layer Two
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Layer Three
      </label>
    </fieldset>
    <fieldset class="layer-panel-section fieldset-checkbox">
      <legend><b>Programs:</b></legend>
      <label>
        <input class="js-layer-" type="checkbox">View All
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Pedestrian Network Completion
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Bikeway Network Completion
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Neighborhood Greenways
      </label>
      <label>
        <input class="js-layer-" type="checkbox">High Crash Corridor
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Safe Routes to School
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Transit Priority
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Freight Priority
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Transportation System Management
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Transportation & Parking Demand Management
      </label>
      <label>
        <input class="js-layer-" type="checkbox">Alternative Street Design
      </label>

    </fieldset>

    <fieldset class="layer-panel-section fieldset-radio">
      <legend><b>Street Classifications:</b></legend>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" checked >None
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="designClassifications">Design
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="bicycleClassifications">Bicycle
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="transitClassifications">Transit
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="pedestrianClassifications,pedestrianDistricts">Pedestrian
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="freightClassifications,freightDistricts">Freight
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="trafficClassifications">Traffic
      </label>
      <label>
        <input type="radio" name="streetClass" class="js-layer-toggle" data-layers="emergencyClassifications">Emergency Response
      </label>
  </form>
</div>


<div id="map"></div>

<div class="pop-up-container js-pop-up">
  <div class="pop-up-panel">
    <button class="right pt6 js-close-popup">close</button>
    <div class="js-template"></div>
  </div>
</div>

<div class="map-frame map-frame-bottom">
  <div class="scalebar-miles"></div>
</div>
